<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback - Hostel Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard">
    <nav class="navbar">
        <h2>üè® Hostel Management</h2>
        <div class="nav-links">
            <a href="student-dashboard.html">Dashboard</a>
            <a href="student-feedback.html" class="active">My Feedback</a>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div class="content-section">
            <h2>My Feedback & Queries</h2>
            
            <div id="feedbackList" style="margin-top: 30px;">
                <!-- Feedback items will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        checkAuth();
        const studentId = localStorage.getItem('studentId');

        if (!studentId || localStorage.getItem('userType') !== 'student') {
            window.location.href = 'index.html';
        }

        async function loadFeedback() {
            const feedbacks = await apiCall(`/feedback?student_id=${studentId}`);
            if (feedbacks && feedbacks.length > 0) {
                document.getElementById('feedbackList').innerHTML = feedbacks.map(fb => `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid ${fb.status === 'pending' ? '#ffc107' : fb.status === 'resolved' ? '#28a745' : '#667eea'};">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                            <h3 style="color: #333; margin: 0;">${fb.subject}</h3>
                            <span class="badge badge-${fb.status === 'pending' ? 'warning' : fb.status === 'resolved' ? 'success' : 'primary'}">${fb.status}</span>
                        </div>
                        <p style="color: #666; margin: 10px 0;"><strong>Your Message:</strong></p>
                        <p style="color: #555; margin: 10px 0;">${fb.message}</p>
                        ${fb.admin_reply ? `
                            <div style="background: white; padding: 15px; border-radius: 5px; margin-top: 15px;">
                                <p style="color: #666; margin: 0 0 5px 0;"><strong>Admin Reply:</strong></p>
                                <p style="color: #555; margin: 0;">${fb.admin_reply}</p>
                            </div>
                        ` : '<p style="color: #999; font-style: italic; margin-top: 10px;">Waiting for admin response...</p>'}
                        <p style="color: #999; font-size: 12px; margin-top: 10px;">Submitted on: ${new Date(fb.created_date).toLocaleString()}</p>
                    </div>
                `).join('');
            } else {
                document.getElementById('feedbackList').innerHTML = `
                    <p style="color: #666; text-align: center; padding: 40px;">No feedback submitted yet.</p>
                `;
            }
        }

        loadFeedback();
    </script>
</body>
</html>
