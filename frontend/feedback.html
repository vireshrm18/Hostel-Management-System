<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management - Hostel Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard">
    <nav class="navbar">
        <h2>üè® Hostel Management</h2>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="rooms.html">Rooms</a>
            <a href="students.html">Students</a>
            <a href="bookings.html">Bookings</a>
            <a href="feedback.html" class="active">Feedback</a>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div class="content-section">
            <div class="section-header">
                <h2>Student Feedback & Queries</h2>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="feedbackTable">
                    <!-- Feedback will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal" id="replyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reply to Feedback</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="feedbackDetails" style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                <!-- Feedback details will be shown here -->
            </div>
            <form id="replyForm">
                <div class="form-group">
                    <label>Admin Reply</label>
                    <textarea id="adminReply" rows="5" required placeholder="Enter your reply..."></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="feedbackStatus">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <button type="submit" class="btn">Send Reply</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        checkAuth();
        let currentFeedbackId = null;

        async function loadFeedback() {
            const feedbacks = await apiCall('/feedback');
            if (feedbacks) {
                const tbody = document.getElementById('feedbackTable');
                tbody.innerHTML = feedbacks.map(fb => `
                    <tr>
                        <td>${fb.student_name}</td>
                        <td>${fb.subject}</td>
                        <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${fb.message}</td>
                        <td><span class="badge badge-${fb.status === 'pending' ? 'warning' : fb.status === 'resolved' ? 'success' : 'primary'}">${fb.status}</span></td>
                        <td>${new Date(fb.created_date).toLocaleDateString()}</td>
                        <td class="action-btns">
                            <button class="btn-edit" onclick="replyFeedback(${fb.id})">Reply</button>
                            <button class="btn-delete" onclick="deleteFeedback(${fb.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        async function replyFeedback(id) {
            const feedbacks = await apiCall('/feedback');
            const feedback = feedbacks.find(f => f.id === id);
            if (feedback) {
                currentFeedbackId = id;
                
                document.getElementById('feedbackDetails').innerHTML = `
                    <p><strong>Student:</strong> ${feedback.student_name}</p>
                    <p><strong>Subject:</strong> ${feedback.subject}</p>
                    <p><strong>Message:</strong> ${feedback.message}</p>
                    <p><strong>Date:</strong> ${new Date(feedback.created_date).toLocaleString()}</p>
                `;
                
                document.getElementById('adminReply').value = feedback.admin_reply || '';
                document.getElementById('feedbackStatus').value = feedback.status;
                document.getElementById('replyModal').classList.add('active');
            }
        }

        function closeModal() {
            document.getElementById('replyModal').classList.remove('active');
        }

        async function deleteFeedback(id) {
            if (confirm('Are you sure you want to delete this feedback?')) {
                const result = await apiCall(`/feedback/${id}`, 'DELETE');
                if (result && result.success) {
                    showAlert('Feedback deleted successfully');
                    loadFeedback();
                }
            }
        }

        document.getElementById('replyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                admin_reply: document.getElementById('adminReply').value,
                status: document.getElementById('feedbackStatus').value
            };
            
            const result = await apiCall(`/feedback/${currentFeedbackId}`, 'PUT', data);
            if (result && result.success) {
                showAlert('Reply sent successfully!');
                closeModal();
                loadFeedback();
            }
        });

        loadFeedback();
    </script>
</body>
</html>
